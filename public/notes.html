<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Note Taker</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark" id="top">
                <a class="navbar-brand" href="/">NoteTaker</a>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3 list-container">
                    <div class="card mt-4">
                        <div class="card-body">

                            <h5 for="card-title" class="card-title">Save A Note</h5>

                            <div class="form-group">
                                <input type="text" class="form-control" id="note-title" placeholder="Note Title">
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" id="note-text" rows="3" placeholder="Enter Note Here"></textarea>
                            </div>

                            <button class="btn btn-success mt-4 float-right add-note">Save Note</button>

                        </div>
                    </div>
                    <div class="card mt-4">
                        <ul class="list-group"></ul>
                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="./assets/notes.js"></script>
    </body>
</html>
